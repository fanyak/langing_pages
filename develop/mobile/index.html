<script>
// REF = http://stackoverflow.com/questions/27952820/how-can-i-randomly-load-a-single-image-from-my-image-directory-using-jquery
function getRandomImage()
{
    var images = [
        "background-image: url(../img/mobile1.jpg);",
        "background-image: url(../img/keep1.jpg);",
        "background-image: url(../img/keep2.jpg);"
    ];
    //return images[Math.floor(Math.random() * 3)];
    return images[Math.floor(Math.random() * images.length)];
}

$(document).ready(function(){
    $("#home").attr('style', getRandomImage());
});
</script>
